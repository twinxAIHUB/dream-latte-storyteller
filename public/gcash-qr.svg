<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" fill="none">
  <!-- Background -->
  <rect width="300" height="400" fill="#0066CC"/>
  
  <!-- GCash Logo -->
  <g transform="translate(20, 20)">
    <circle cx="15" cy="15" r="15" fill="white"/>
    <path d="M15 5C9.48 5 5 9.48 5 15s4.48 10 10 10 10-4.48 10-10S20.52 5 15 5zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="#0066CC"/>
    <path d="M15 8c-3.87 0-7 3.13-7 7s3.13 7 7 7 7-3.13 7-7-3.13-7-7-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="#0066CC"/>
  </g>
  <text x="50" y="35" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">GCash</text>
  
  <!-- QR Code Card -->
  <rect x="20" y="60" width="260" height="320" rx="15" fill="white"/>
  
  <!-- QR Code -->
  <g transform="translate(40, 80)">
    <!-- QR Code Pattern (simplified) -->
    <rect x="0" y="0" width="200" height="200" fill="white" stroke="#000" stroke-width="2"/>
    
    <!-- QR Code squares pattern -->
    <g fill="#000">
      <!-- Top-left corner -->
      <rect x="10" y="10" width="20" height="20"/>
      <rect x="10" y="40" width="20" height="20"/>
      <rect x="40" y="10" width="20" height="20"/>
      
      <!-- Top-right corner -->
      <rect x="170" y="10" width="20" height="20"/>
      <rect x="170" y="40" width="20" height="20"/>
      <rect x="140" y="10" width="20" height="20"/>
      
      <!-- Bottom-left corner -->
      <rect x="10" y="170" width="20" height="20"/>
      <rect x="10" y="140" width="20" height="20"/>
      <rect x="40" y="170" width="20" height="20"/>
      
      <!-- Random QR pattern -->
      <rect x="70" y="30" width="10" height="10"/>
      <rect x="90" y="50" width="10" height="10"/>
      <rect x="110" y="70" width="10" height="10"/>
      <rect x="130" y="90" width="10" height="10"/>
      <rect x="70" y="110" width="10" height="10"/>
      <rect x="90" y="130" width="10" height="10"/>
      <rect x="110" y="150" width="10" height="10"/>
      <rect x="130" y="170" width="10" height="10"/>
      <rect x="150" y="30" width="10" height="10"/>
      <rect x="30" y="70" width="10" height="10"/>
      <rect x="50" y="90" width="10" height="10"/>
      <rect x="30" y="130" width="10" height="10"/>
      <rect x="50" y="150" width="10" height="10"/>
    </g>
    
    <!-- InstaPay Logo in center -->
    <g transform="translate(85, 85)">
      <rect width="30" height="30" rx="5" fill="#FF0000"/>
      <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">instaPay</text>
    </g>
  </g>
  
  <!-- Payment Details -->
  <text x="150" y="310" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Transfer fees may apply.</text>
  <text x="150" y="330" text-anchor="middle" fill="#0066CC" font-family="Arial, sans-serif" font-size="16" font-weight="bold">JO*B CH********R J.</text>
  <text x="150" y="350" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Mobile No.: +63 921 416 ....</text>
  <text x="150" y="365" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">User ID: .........X5DDF9</text>
  <text x="150" y="385" text-anchor="middle" fill="#0066CC" font-family="Arial, sans-serif" font-size="24" font-weight="bold">â‚± 500.00</text>
</svg>
